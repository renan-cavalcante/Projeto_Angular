<div class="container-sm">
  <h1 >Clientes</h1>
  <div  class="table-overflow">

  <table class="table table-bordered  table-fluid table-striped ">
    <thead>
      <tr>
        <th scope="col">CPF</th>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Rendimento</th>
        <th scope="col">Endereço</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let cliente of clientes">
        <td >{{cliente.cpf}}</td>
        <td>{{cliente.nome}}</td>
        <td>{{cliente.telefone}}</td>
        <td>{{cliente.rendimentoMensal}}</td>
        <td>R.{{cliente.rua}}, {{cliente.numero}}-
        {{cliente.cep}}</td>
        <td>
          <button type="button" class="btn btn-sm btn-outline-danger  " on-click="deletar(cliente.cpf)">
          <svg xmlns="http://www.w3.org/2000/svg"  height="16" width="15" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
          <path d="M15.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"></path>
          </svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
          Excluir
        </font></font></button>


          <button type="button" class="btn btn-sm btn-outline-secondary  mx-1"  routerLink="/clientes/editar/{{cliente.cpf}}">
        <svg xmlns="http://www.w3.org/2000/svg"height="16" width="15" fill="currentColor" class="bi bi-pencil-square " viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
        </svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
          Editar
        </font></font>
        </button></td>

      </tr>

    </tbody>
  </table>
  </div>
  <a routerLink="/clientes/cadastrar" class="btn btn-outline-light mt-3">Novo</a>
</div>
